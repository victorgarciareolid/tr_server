<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Índex</title>

	<!-- Socket.io -->
		<script type="text/javascript" src="http://cdn.socket.io/socket.io-1.3.4.js"></script>
	<!-- JQuery -->
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<!-- Bootstrap -->

	<!-- AmCharts -->
		<script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
		<script src="http://www.amcharts.com/lib/3/serial.js"></script>
	<!-- Google Maps -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBknaxGs0YUizkvAUDk_cYaLO97SklnxcI"></script>

	<style type="text/css">
	 html, body{
	 	height: 100%;
	 }
	 #map{
	 	height: 460px;
	 }
	 .chart{
	 	height: 460px;
	 }
	</style>

<script>

$(document).ready(function(){
	var mapOptions = {
    center: { lat: 41.358889, lng: 2.099167},
	  zoom: 14
	};


	var map = new google.maps.Map(document.getElementById("map"), mapOptions);

	addCircle({lat: 41, lng: 2}, 1000, "#000000", map)
	<div id="board_name + livechart"></div>
	<div id ="board_name + historicalchart"></div>

	$("#charts").append("<div id=" + board_name + "></div>")
});

var addCircle = function(center, radius, color, map){
	var circle = new google.maps.Circle({
		strokeWeight: 0,
		fillColor: color,
		fillOpacity: 0.35,
		map: map,
		center: center,
		radius: radius
	});
}

var makeChart = function(name, dataset){
	  var chart = AmCharts.makeChart(name, {
    "type": "serial",
    "marginRight": 80,
    "autoMarginOffset": 20,
    "dataDateFormat": "YYYY-MM-DD",
    "valueAxes": [{
      "id": "v1",
      "axisAlpha": 0,
      "position": "left"
    }],
    "balloon": {
      "borderThickness": 1,
      "shadowAlpha": 0
    },
    "graphs": [{
      "id": "g1",
      "bullet": "round",
      "bulletBorderAlpha": 1,
      "bulletColor": "#FFFFFF",
      "bulletSize": 5,
      "hideBulletsCount": 50,
      "lineThickness": 2,
      "title": "red line",
      "useLineColorForBulletBorder": true,
      "valueField": "value",
      "balloonText": "<div style='margin:5px; font-size:19px;'><span style='font-size:13px;'>[[category]]</span><br>[[value]]</div>"
    }],
    "chartScrollbar": {
      "graph": "g1",
      "scrollbarHeight": 80,
      "backgroundAlpha": 0,
      "selectedBackgroundAlpha": 0.1,
      "selectedBackgroundColor": "#888888",
      "graphFillAlpha": 0,
      "graphLineAlpha": 0.5,
      "selectedGraphFillAlpha": 0,
      "selectedGraphLineAlpha": 1,
      "autoGridCount": true,
      "color": "#AAAAAA"
    },
    "chartCursor": {
      "pan": true,
      "valueLineEnabled": true,
      "valueLineBalloonEnabled": true,
      "cursorAlpha": 0,
      "valueLineAlpha": 0.2
    },
    "categoryField": "date",
    "categoryAxis": {
      "parseDates": true,
      "dashLength": 1,
      "minorGridEnabled": true,
      "position": "top"
    },
    "export": {
      "enabled": true
    },
    "dataProvider": dataset
  });
}



</script>
</head>
<body>
	<header>
		<h1>
			Título del projecto
		</h1>
	</header>
	<div id="map"></div>
	<div id="charts">

	</div>
	</body>
</html>
